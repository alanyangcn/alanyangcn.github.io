    <script>
        function demo(res) {
            var htmlContent = ''
            var contentUrlsHtmlString = ''

            contentUrlsHtmlString = '<nav class="navbar user-info-navbar" role="navigation">'
                + '<ul class="user-info-menu left-links list-inline list-unstyled">'
                + '<li class="hidden-sm hidden-xs">'
                + '<a href="#" data-toggle="sidebar">'
                + '<i class="fa-bars"></i>'
                + '</a>'
                + '</li>'
                + '</ul>'
                + '</nav>'

            for (var i = 0; i < res.length; i++) {

                var type = res[i];
                console.log(type.title);

                var hasSub = (type.sub != undefined && type.sub.length > 0)
                var herf = hasSub ? '' : ('href="#' + type.title + '" class="smooth"')
                htmlContent += '<li><a ' + herf + '>'
                if (type.icon != undefined) {
                    htmlContent += '<i class=" ' + type.icon + ' "></i>'
                }

                htmlContent += '<span class="title">' + type.title + '</span></a>';

                if (hasSub) {

                    htmlContent += '<ul>';
                    for (var j = 0; j < type.sub.length; j++) {

                        var subType = type.sub[j];
                        var subHerf = ('href="#' + subType.title + '" class="smooth"')
                        htmlContent += '<li><a ' + subHerf + ' class="smooth"><span class="title">' + subType.title + '</span></a></li>';

                        if (subType.contentUrls != undefined) {
                            var c = '<!-- '
                                + subType.title
                                + ' -->'
                                + '<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="'
                                + subType.title
                                + '"></i>'
                                + subType.title
                                + '</h4>'
                                + '<div class="row">'

                            for (var k = 0; k < subType.contentUrls.length; k++) {
                                var urlModel = subType.contentUrls[k]
                                var e = '<div class="col-sm-3">'
                                    + '<div class="xe-widget xe-conversations box2 label-info" onclick="window.open(\''
                                    + urlModel.url
                                    + '\', \'_blank\')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="'
                                    + urlModel.url
                                    + '">'
                                    + '<div class="xe-comment-entry">'
                                    + '<a class="xe-user-img">'
                                if (urlModel.logo != undefined) {
                                    e += '<img data-src="../assets/images/logos/'
                                        + urlModel.logo
                                        + '.png" class="lozad img-circle" width="40">'
                                }
                                e += '</a>'
                                    + '<div class="xe-comment">'
                                    + '<a href="#" class="xe-user-name overflowClip_1">'
                                    + '<strong>'
                                    + urlModel.title
                                    + '</strong>'
                                    + '</a>'
                                    + '<p class="overflowClip_2">'
                                    + urlModel.description
                                    + '</p>'
                                    + '</div>'
                                    + '</div>'
                                    + '</div>'
                                    + '</div>'
                                c += e
                            }
                            let d = '</div>'

                                + '<br />'
                            c += d
                            contentUrlsHtmlString += c
                        }
                    }

                    htmlContent += '</ul>';
                } else {
                    if (type.contentUrls != undefined) {
                        var c = '<!-- '
                            + type.title
                            + ' -->'
                            + '<h4 class="text-gray"><i class="linecons-tag" style="margin-right: 7px;" id="'
                            + type.title
                            + '"></i>'
                            + type.title
                            + '</h4>'
                            + '<div class="row">'

                        for (var k = 0; k < type.contentUrls.length; k++) {
                            var urlModel = type.contentUrls[k]
                            var e = '<div class="col-sm-3">'
                                + '<div class="xe-widget xe-conversations box2 label-info" onclick="window.open(\''
                                + urlModel.url
                                + '\', \'_blank\')" data-toggle="tooltip" data-placement="bottom" title="" data-original-title="'
                                + urlModel.url
                                + '">'
                                + '<div class="xe-comment-entry">'
                                + '<a class="xe-user-img">'
                            if (urlModel.logo != undefined) {
                                e += '<img data-src="../assets/images/logos/'
                                    + urlModel.logo
                                    + '.png" class="lozad img-circle" width="40">'
                            }
                            e += '</a>'
                                + '<div class="xe-comment">'
                                + '<a href="#" class="xe-user-name overflowClip_1">'
                                + '<strong>'
                                + urlModel.title
                                + '</strong>'
                                + '</a>'
                                + '<p class="overflowClip_2">'
                                + urlModel.description
                                + '</p>'
                                + '</div>'
                                + '</div>'
                                + '</div>'
                                + '</div>'
                            c += e
                        }
                        let d = '</div>'

                            + '<br />'
                        c += d
                        contentUrlsHtmlString += c
                    }


                }
            }

            htmlContent += "</li>"
            let footer = '<footer class="main-footer sticky footer-type-1">'
                + '<div class="footer-inner">'
                + '<div class="footer-text"> &copy; 2020-2021 <a href="../cn/about.html"><strong>落痕导航</strong></a>'
                + 'design by <a href="http://viggoz.com" target="_blank"><strong>Viggo</strong></a></div>'
                + '<div class="go-up"> <a href="#" rel="go-top"> <i class="fa-angle-up"></i> </a>'
                + '</div> </div> </footer>'
            contentUrlsHtmlString += footer
            $("ul#main-menu").html(htmlContent);
            $("div.main-content").html(contentUrlsHtmlString);

        }
    </script>

    <script type="text/javascript">

        $(document).ready(function () {

            //img lazy loaded
            const observer = lozad();
            observer.observe();

            $(document).on('click', '.has-sub', function () {
                var _this = $(this)
                if (!$(this).hasClass('expanded')) {
                    setTimeout(function () {
                        _this.find('ul').attr("style", "")
                    }, 300);

                } else {
                    $('.has-sub ul').each(function (id, ele) {
                        var _that = $(this)
                        if (_this.find('ul')[0] != ele) {
                            setTimeout(function () {
                                _that.attr("style", "")
                            }, 300);
                        }
                    })
                }
            })
            $('.user-info-menu .hidden-sm').click(function () {
                if ($('.sidebar-menu').hasClass('collapsed')) {
                    $('.has-sub.expanded > ul').attr("style", "")
                } else {
                    $('.has-sub.expanded > ul').show()
                }
            })
            $("#main-menu li ul li").click(function () {
                $(this).siblings('li').removeClass('active'); // 删除其他兄弟元素的样式
                $(this).addClass('active'); // 添加当前元素的样式
            });
            $("a.smooth").click(function (ev) {
                ev.preventDefault();

                public_vars.$mainMenu.add(public_vars.$sidebarProfile).toggleClass('mobile-is-visible');
                ps_destroy();
                $("html, body").animate({
                    scrollTop: $($(this).attr("href")).offset().top - 30
                }, {
                    duration: 500,
                    easing: "swing"
                });
            });
            return false;
        });

        var href = "";
        var pos = 0;
        $("a.smooth").click(function (e) {
            $("#main-menu li").each(function () {
                $(this).removeClass("active");
            });
            $(this).parent("li").addClass("active");
            e.preventDefault();
            href = $(this).attr("href");
            pos = $(href).position().top - 30;
        });
    </script>
